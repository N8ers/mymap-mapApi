<!DOCTYPE html>
<html lang="en">
<head>
    <title>myGoogleMap</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <h3>hello world</h3>
    <h3>myGoogleMap </h3>

    <div id="map"></div>

    <script>
        function initMap(){
            var options = {
                zoom: 8,
                center: {lat:39.7684, lng:-86.1581}
            }
            //new map
            var map = new 
            google.maps.Map(document.getElementById('map'), options);

            //listen for click on map
            google.maps.event.addListener(map, 'click', 
                function(event){
                    //add marker
                    addMarker({coords:event.latLng});
            });
            

            //array of markers
            var markers = [
            {
                coords:{lat:39.6137, lng:-86.1067},
                iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h1>Greenwood IN</h1>'
            },
            {
                coords:{lat:42.6137, lng:-70.1067}
            },

            ];

            // loop through markers
            for(var i = 0; i < markers.length; i++){
                //add marker
                addMarker(markers[i]);
            }

            //add markerfunction
            function addMarker(props){
                var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                icon: props.iconImage
            });

            //check for custom icon
            if(props.iconImage){
                //set icon image
                marker.setIcon(props.iconImage);
            }

            //check content
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            }

            }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7NEarDNf_WPxnUnujNIfiYCBcsirQjk8&callback=initMap">
    </script>

</body>
</html>
